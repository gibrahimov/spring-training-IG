<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>Confirmation page</title>
</head>
<body>

Employee has been registered.

<h2 th:text="${employee.firstName}"></h2>
<h2 th:text="${employee.lastName}"></h2>
<h2 th:text="${employee.gender}"></h2>
<h2 th:text="${employee.email}"></h2>
<h2 th:text="${employee.shift}"></h2>
<h2 th:text="${employee.graduated}"></h2>

</body>
</html>
